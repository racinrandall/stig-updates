  pamd:
      name: "{{ item }}"
      type: password
      control: sufficient
      module_path: pam_unix.so
      module_arguments: "rounds={{ rhel8stig_hashing_rounds }}"
      state: args_present
  with_items:
      - password-auth
      - system-auth

