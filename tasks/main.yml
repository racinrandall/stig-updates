            replace: "audit_backlog_limit=8192"
        when: '"audit_backlog_limit=" in rhel8stig_030602_grub_cmdline_linux.stdout'

- name: "LOW | RHEL-08-030603 | PATCH | RHEL 8 must enable Linux audit logging for the USBGuard daemon"
  lineinfile:
